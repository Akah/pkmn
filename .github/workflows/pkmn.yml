name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: update apt
      run: sudo apt update -y
    - name: install dependencies
      run: sudo apt install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev
    - name: make
      run: make
